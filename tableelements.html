<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  HTML Tags, Tables, Forms, and Semantic HTML</title>
</head>
<body>
  <table>
    <tr>
        <td>Apple</td>
        <td>Mango</td>
        <td>Orange</td>
    </tr>
  </table>
  <hr>
  <!-- Student Table -->
  <table>
    <tr>
        <th>Student Name</th>
        <th>Grade</th>
    </tr>
    <tr>
        <td> John Doe</td>
        <td> 100</td>
    </tr>
    <tr>
        <td>Jane Smith</td>
        <td>98</td>
    </tr>
  </table>
  <hr>
  <!-- button -->
  <button>Click me!</button>

  <!-- inserting image | inlines -->
  <img src="" alt="">
  
  <!-- span tag -->
  <span>Hello World</span> 
  <!-- Div tag | blockings -->
 <div>
    Hello World
 </div>

</body>
</html>
